AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Training Stats API Gateway with a Lambda Proxy Integrations

Resources:

  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      ApiKeySourceType: HEADER
      Description: Training Stats API Gateway with a Lambda Integration
      EndpointConfiguration:
        Types:
          - EDGE
      Name: training-stats-integration-api

  ApiGatewayStravaHandlerResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: 'strava'
      RestApiId: !Ref ApiGatewayRestApi

  ApiGatewaySubscriptionHandlerMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      ApiKeyRequired: false
      AuthorizationType: NONE
      HttpMethod: GET
      Integration:
        ConnectionType: INTERNET
        Credentials: !GetAtt ApiGatewayIamRole.Arn
        IntegrationHttpMethod: POST
        PassthroughBehavior: WHEN_NO_MATCH
        TimeoutInMillis: 29000
        Type: AWS_PROXY
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StravaSubscriptionHandlerFunction.Arn}/invocations'
      OperationName: 'subscription_handler'
      ResourceId: !Ref ApiGatewayStravaHandlerResource
      RestApiId: !Ref ApiGatewayRestApi

  ApiGatewayActivityGrabberMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      ApiKeyRequired: false
      AuthorizationType: NONE
      HttpMethod: POST
      Integration:
        ConnectionType: INTERNET
        Credentials: !GetAtt ApiGatewayIamRole.Arn
        IntegrationHttpMethod: POST
        PassthroughBehavior: WHEN_NO_MATCH
        TimeoutInMillis: 29000
        Type: AWS_PROXY
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StravaActivityGrabberFunction.Arn}/invocations'
      OperationName: 'activity_grabber'
      ResourceId: !Ref ApiGatewayStravaHandlerResource
      RestApiId: !Ref ApiGatewayRestApi

  ApiGatewayModel:
    Type: AWS::ApiGateway::Model
    Properties:
      ContentType: 'application/json'
      RestApiId: !Ref ApiGatewayRestApi
      Schema: {}

  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref ApiGatewayDeployment
      Description: Training Stats Lambda API Stage V1
      RestApiId: !Ref ApiGatewayRestApi
      StageName: 'v1'

  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: ApiGatewayActivityGrabberMethod
    Properties:
      Description: Training Stats Lambda API Deployment
      RestApiId: !Ref ApiGatewayRestApi

  ApiGatewayIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ''
            Effect: 'Allow'
            Principal:
              Service:
                - 'apigateway.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Path: '/'
      Policies:
        - PolicyName: LambdaAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action: 'lambda:*'
                Resource: 
                - !GetAtt StravaSubscriptionHandlerFunction.Arn
                - !GetAtt StravaActivityGrabberFunction.Arn

  StravaSubscriptionHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/strava_sub_handler/strava_sub_handler.py
      Description: Strava Webhook Subscription Lambda function
      FunctionName: 'strava_sub_handler'
      Handler: strava_sub_handler.lambda_handler
      MemorySize: 256
      Role: !GetAtt LambdaStravaSubHandlerRole.Arn
      Runtime: python3.8
      Timeout: 60

  LambdaStravaSubHandlerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: '/'

  StravaActivityGrabberFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/strava_activity_grabber/strava_activity_grabber.py
      Description: Strava Activity Grabber function
      FunctionName: 'strava_activity_grabber'
      Handler: strava_activity_grabber.lambda_handler
      MemorySize: 256
      Role: !GetAtt LambdaStravaActivityGrabberRole.Arn
      Runtime: python3.8
      Timeout: 60

  LambdaStravaActivityGrabberRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: '/'      